<p>ng-for works!</p>

<!-- array of list -->
<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityList">{{city}}</li>
        </ul>
    </div>

    <div class="col-5">
        <button *ngFor="let city of cityList" class="btn btn-success mx-1" >
            {{city}}
        </button>
    </div>

    <div class="col-3">
        <div *ngFor="let city of cityList">
           <span>{{city}}</span>

        </div>
    </div>
</div>

<!-- array of objects -->
<div class="row">
    <div class="col-3">
       <select >
        <option *ngFor="let emp of employeeList" [value]="emp.id">
              {{emp.name}}  - {{emp.position}}
        </option>
       </select>
    </div>
    <div class="col-5">
       <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>position</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeList;let sno=index">
                <td>{{sno+1}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
            </tr>
        </tbody>
       </table>

    </div>
</div>
