<p>customer works!</p>

<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>customer list</h4>
            </div>
            <div class="card-body">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>sNo</th>
            <th>name</th>
            <th>mobile</th>
            <th>email</th>
            <th>city</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        @for (item of customerArray; track $index) {
            <tr>
                <td>{{$index+1}}</td>
                <td>{{item.customerName}}</td>
                <td>{{item.mobileNo}}</td>
                <td>{{item.email}}</td>
                <td>{{item.customerCity}}</td>
            </tr>
        }
    </tbody>
</table>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>new customer form</h4>
            </div>
            <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <label >name</label>
                            <input type="text" [(ngModel)]="customerObj.customerName"  class="form-control">
                        </div>
                        <div class="col-6">
                            <label >city</label>
                            <input type="text" [(ngModel)]="customerObj.customerCity" class="form-control">
                        </div>
                        <div class="col-6">
                            <label >moBo</label>
                            <input type="text" [(ngModel)]="customerObj.mobileNo" class="form-control">
                        </div>
                        <div class="col-6">
                            <label >email</label>
                            <input type="text" [(ngModel)]="customerObj.email" class="form-control">
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary">reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success">save customer</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
