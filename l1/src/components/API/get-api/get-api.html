<p>get-api works!</p>

<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="getUsers()"> load user</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="getProducts()"> load products</button>
    </div>

<div class="row">
    <div class="col-6">
         <table class="table table-bordered ">
            <thead>
                <tr>
                    <th>S no</th>
                    <th>name</th>
                    <th>user name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>website</th>
                </tr>
            </thead>
            <tbody>
                @for (item of userList; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.website}}</td>
                    </tr>
                }
            </tbody>
         </table>
    </div>

    <!-- for product -->
     <div class="col-5">
        <select >
            @for (item of productList; track $index) {
                <option [value]="item.product_id">{{item.name}}</option>
            }
        </select>
     </div>
</div>


</div>
