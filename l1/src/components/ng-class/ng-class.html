<p>ng-class works!</p>

<div class="row">
    <div class="col-3 p-3" [ngClass]="divBgColor">
        div 1
    </div>
    <div class="col-3 p-3" [ngClass]="isChecked == true ? 'bg-success' : 'bg-danger'">
        div 2
    </div>
    <div class="col-3 p-3" [ngClass]="div3ClassName">
        div 3

    </div>
    
</div>

<div class="row pt-3">
    <div class="col-3">
        <button class="btn btn-success" (click)="addDiv1Color('bg-success')">add green</button>
        <button class="btn btn-danger" (click)="addDiv1Color('bg-danger')">add red</button>
    </div>
    <div class="col-3">
        <input type="checkbox" [(ngModel)]="isChecked" />
        -{{isChecked}}
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="div3ClassName"/>
    </div>
    
</div>
